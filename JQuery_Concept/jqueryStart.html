<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
  </head>
  <body>
    <h1 id="head">This text is fade now if u click the button</h1>
    <br />
    <button onclick="clicking()">Click me</button>

    <script
      type="text/javascript"
      src="../JavaScript_Library/jquery-3.7.0.js"
    ></script>
    <script>
      function clicking() {
        $("#head").fadeToggle(200);
      }
    </script>
  </body>
</html>
